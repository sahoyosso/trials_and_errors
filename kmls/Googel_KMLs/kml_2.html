
<!DOCTYPE html>
<html>
  <head>
    <title>KML Layers</title>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    
	 <script defer src="https://maps.googleapis.com/maps/api/js?key="PUT_A_WORKING_API_KEY_HEREEEE_no_spaces"&callback=initMap"></script>



    <div id="map"  style="width:100%;height:400px;"></div>
    <div id="capture"></div>


    <script>
      "use strict";

      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 11,
          center: {
            lat: 41.876,
            lng: -87.624,
          },
        });
        const ctaLayer = new google.maps.KmlLayer({
          url: "https://sites.google.com/site/hoyoskmlgisforme/kml_version1/layertrial1.kml",
          map: map,
        });
      }
    </script>
  </head>
  
  
  <body>
    <div id="map"></div>
  </body>
</html>
